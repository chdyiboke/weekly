<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
  <h1 class="animate__animated animate__bounce">An animated element</h1>
  <div id='main'>
    <div class="element v-editor-text animate__fadeOut animate__animated" style="width: 228px; height: 45px; position: absolute; top: 50%; left: 50%; transform: translate(-77px, -41.8378px) scale(1, 1) rotate(0deg); cursor: default;">
      <div style="height: 100%; width: 100%; overflow: hidden; position: relative; background-color: rgba(0, 0, 0, 0);">
        <div class="text-contentEditable" contenteditable="false" style="white-space: normal; word-break: break-all; font-size: 38px; font-weight: 700; text-decoration: none; font-style: normal; font-family: sans-serif; line-height: 1.2; letter-spacing: 0px; color: rgb(51, 51, 51); writing-mode: horizontal-tb; text-align: left; position: absolute; width: 100%; top: 0px;"><div>双击编辑标题</div></div></div></div><div class="element v-editor-image animate__fadeOut animate__animated" style="width: 200px; height: 355px; position: absolute; top: 50%; left: 50%; transform: translate(-177px, -156px) scale(1, 1) rotate(0deg); cursor: default; opacity: 1;"><img src="https://obj.pipi.cn/starPlan/e9dc3de2aa925df543f6c953aba1c116.jpeg" draggable="false" style="width: 100%; height: 100%; border-radius: 0px; border-color: rgb(51, 51, 51); border-style: none; opacity: 1; border-width: 0px;"></div>
  </div>
    
</body>
<script type="text/javascript">
  setTimeout(() => {
    main.insertAdjacentHTML('afterend', '<div><div class="element v-editor-text animate__fadeOut animate__animated" style="width: 228px; height: 45px; position: absolute; top: 50%; left: 50%; transform: translate(-77px, -41.8378px) scale(1, 1) rotate(0deg); cursor: default;"> <div style="height: 100%; width: 100%; overflow: hidden; position: relative; background-color: rgba(0, 0, 0, 0);"><div class="text-contentEditable" contenteditable="false" style="white-space: normal; word-break: break-all; font-size: 38px; font-weight: 700; text-decoration: none; font-style: normal; font-family: sans-serif; line-height: 1.2; letter-spacing: 0px; color: rgb(51, 51, 51); writing-mode: horizontal-tb; text-align: left; position: absolute; width: 100%; top: 0px;"><div>双击编辑标题</div></div></div></div><div class="element v-editor-image animate__fadeOut animate__animated" style="width: 200px; height: 355px; position: absolute; top: 50%; left: 50%; transform: translate(-177px, -156px) scale(1, 1) rotate(0deg); cursor: default; opacity: 1;"><img src="https://obj.pipi.cn/starPlan/e9dc3de2aa925df543f6c953aba1c116.jpeg" draggable="false" style="width: 100%; height: 100%; border-radius: 0px; border-color: rgb(51, 51, 51); border-style: none; opacity: 1; border-width: 0px;"></div></div>');
  }, 3000);
</script>
